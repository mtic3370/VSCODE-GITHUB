<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bs08Badges.html</title>

    <link rel="stylesheet" href="./bootstrap4.4.1/css/bootstrap.css">
    <script src="./bootstrap4.4.1/js/bootstrap.js"></script>
    <script src="./bootstrap4.4.1/jquery/jquery-3.5.0.js"></script>
</head>
<body>
    <div class="container"></div>
    <h2>뱃지</h2>
    <h1>Example heading <span class="badge badge-primary">New</span></h1>
<h2>Example heading <span class="badge badge-pill badge-secondary">New</span></h2>
<h3>Example heading <span class="badge badge-success">New</span></h3>
<h4>Example heading <span class="badge badge-pill badge-danger">New</span></h4>
<h5>Example heading <span class="badge badge-warning">New</span></h5>
<h6>Example heading <span class="badge badge-pill badge-secondary">New</span></h6>
<h4>게시판</h4>
<div class="row">
    <div class="cil-3">
        <!-- 좌측메뉴 영역 -->
        <ul class="list-group">
            <li class="list-group-item d-flex justify-content-between align-items-center">
              공지사항
              <span class="badge badge-warning badge-pill">12</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
              자유게시판
              <span class="badge badge-warning badge-pill">50</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center active">
              Q&A
              <span class="badge badge-warning badge-pill">99</span>
            </li>
          </ul>    
    </div>
</div>

<div class="row">
    <div class="cil-9">
        <!-- 게시판 영역 -->
        <table class="table table-bordered table-syriped table-hover">
            <tr>
                <th>no</th>
                <th>제목</th>
                <th>작성자</th>
                <th>조회수</th>
            </tr>
            <tr>
                <td>100</td>
                <td>부트스트랩 수업중<span class="badge badge-pill badge-danger">new</span></td>
                <td>길동</td>
                <td>12</td>
            </tr>
            <tr>
                <td>99</td>
                <td><span class="badge badge-pill badge-secondary">질문</span>뱃지는 어떻게 씀?</td>
                <td>말동이</td>
                <td>19</td>
            </tr>
        </table>
        <!-- 
            게시판에서 페이지번호를 표시할때 pagenation클래스를 사용.
            disabled클래스 : 해당페이지 번호가 비활성화 됨.오버시 효과 없음.
            active클래스 : 해당페이지를 다른색으로 표현.
         -->
        
        <ul class="pagination justify-content-center">
            <li class="page-item"><a class="page-link" href="javascript:void(0);">이전블럭</a></li>
            <li class="page-item disabled"><a class="page-link" href="javascript:void(0);">1</a></li>
            <li class="page-item active"><a class="page-link" href="javascript:void(0);">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item"><a class="page-link" href="javascript:void(0);">다음블럭</a></li>
          </ul>    
    </div>
</div>
</div>


</body>
</html>
